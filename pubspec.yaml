name: nmlsalesaccess
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.8.0

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.1.2
  http: ^0.13.5
  json_to_model: ^3.2.4
  quiver: ^3.0.1+1
  url_launcher: ^6.0.12
  permission_handler: ^10.4.3
  device_info: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.4
  shared_preferences: ^2.0.15
  connectivity_plus: 2.3.0
  get: ^4.6.5
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: images/app_icon.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: images/app_icon.png
    icon_background_color: "#FFFFFF"

flutter_icons:
  android: true
  ios: true
  image_path: "images/appicon_squre.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "images/logo_foreground.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Caprasimo
      fonts:
        - asset: fonts/Raleway-Regular.ttf
          weight: 700

